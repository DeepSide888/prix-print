<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prix-print</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --accent:#ff7b00; --accent-600:#ff7b00; --accent-200:#ffd1ad;
        --bg:#fff7f0; --card:#ffffff; --text:#1f1f23; --muted:#6b7280; --ring:#ffe1c9;
        --radius:16px; --shadow:0 6px 24px rgba(17,24,39,.08),0 2px 8px rgba(17,24,39,.06);
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--text)}
      .toolbar{display:flex;gap:8px;padding:12px;border-bottom:1px solid #eee;position:sticky;top:0;background:white;z-index:10}
      .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6mm;padding:6mm;background:#f7f7f7}
      .label{background:white;border:1px solid #ddd;padding:4mm;display:flex;flex-direction:column;justify-content:space-between;border-radius:8px}
      .row{display:flex;gap:8px;align-items:center}
      .col{display:flex;flex-direction:column;gap:6px}
      .panel{padding:16px;border-left:1px solid #eee;width:340px;background:#fff}
      .wrap{display:flex}
      .grow{flex:1}
      .small{font-size:12px;color:#666}
      input[type='number']{width:100px}

      /* Home styles */
      .hero{padding:44px 24px;background:linear-gradient(180deg, #fff5ec 0%, #fff 100%)}
      .hero h1{display:flex;align-items:center;gap:10px;justify-content:center;font-weight:800;color:var(--accent-600);margin:0}
      .hero-sub{text-align:center;margin-top:6px;color:var(--muted);font-weight:500}
      .container{max-width:1100px;margin:0 auto;padding:0 16px}
      .section{background:var(--card);border:1px solid var(--ring);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
      .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:16px}
      .card{background:var(--card);border:1px solid #eee;border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;cursor:pointer;transition:transform .08s ease,border-color .08s}
      .card:hover{transform:translateY(-1px);border-color:var(--accent-200)}
      .card.active{border:2px solid var(--accent-600)}
      .card h3{margin:0 0 6px 0;font-weight:700}
      .card .hint{color:var(--muted);font-size:13px}
      .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:none;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
      .btn-primary{background:var(--accent);color:#fff;box-shadow:0 8px 24px rgba(255,123,0,.25)}
      .btn-outline{background:#fff;color:var(--accent-600);border:1px solid var(--accent-200)}
      .topbar{display:flex;align-items:center;justify-content:space-between;margin-top:12px}
      .kpi{font-size:14px;color:var(--muted)}
      .spacer{height:16px}
      .hidden-input{display:none}
      .badge{padding:3px 8px;border-radius:999px;background:#fff5ec;border:1px solid var(--ring);font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
